<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- div que implementa o seletor -->
    <div id="model-selector-container" class="dropdown-container">
        <h1>Selecione um LLM</h1>
        <select id="dropdown" class="dropdown">
            <option value="" disabled selected>Escolha o modelo</option>
            <option value="1">microsoft/Phi-3.5-mini-instruct</option>
            <option value="2">jpacifico/Chocolatine-3B-Instruct-DPO-Revised</option>
            <option value="3">ibm-granite/granite-3.0-2b-instruct</option>
            <option value="4">meta-llama/Llama-3.2-3B-Instruct</option>
            <option value="5">Qwen/Qwen2.5-7B-Instruct</option>
            <option value="6">MaziyarPanahi/calme-3.1-instruct-3b</option>
            <option value="7">nvidia/Nemotron-Mini-4B-Instruct</option>
        </select>
        <button id="start-chat" class="start-chat" disabled>Iniciar Chat</button>
    </div>
    
    <!-- Loading Container -->
    <div id="loading-container" class="dropdown-container hidden">
        <h3 style="text-align: center;">Aguarde! Estamos carregando o Chatbot AcademIQ para você!</h3>
        <div class="loader"></div>
    </div>
    
    <!-- fim da div que implementa o seletor -->
     
    <div id="chat-container" class="chat-container hidden">
        <h2>AcademIQ</h2>
        <div id="chat-window">
            <div id="chat-output"></div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite o nome do pesquisador...">
            <!-- alteração do ícone no envio da mensagem no lugar do "enviar" -->
            <button id="send-button" onclick="sendMessage()">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
